<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="all">
        <h1 id="title">Wordle</h1>

        <div class="tabuleiro">
            <div class="escrito">W</div>
            <div class="escrito">O</div>
            <div class="escrito">R</div>
            <div class="escrito-certo">L</div>
            <div class="escrito">D</div>
        </div>

        <div class="tabuleiro">
            <div class="escrito-lugar">A</div>
            <div class="escrito">P</div>
            <div class="escrito">P</div>
            <div class="escrito-certo">L</div>
            <div class="escrito">E</div>
        </div>

        <div class="tabuleiro">
            <div class="escrito-novo">F</div>
            <div class="escrito-novo">A</div>
            <div class="escrito-novo">U</div>
            <div class="escrito-novo">L</div>
            <div class="escrito-novo"></div>
        </div>

        <div class="tabuleiro">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div> 
        </div>

        <div class="tabuleiro">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
        </div>

        <div class="tabuleiro">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div> 
        </div>

        <div class="teclado">
            <button class="tecla">Q</button>
            <button class="tecla" id="tecla-usada">W</button>
            <button class="tecla" id="tecla-usada">E</button>
            <button class="tecla" id="tecla-usada">R</button>
            <button class="tecla">T</button>
            <button class="tecla">Y</button>
            <button class="tecla">U</button>
            <button class="tecla">I</button>
            <button class="tecla" id="tecla-usada">O</button>
            <button class="tecla" id="tecla-usada">P</button>
        </div>

        <div class="teclado">
            <button class="tecla" id="tecla-lugar">A</button>
            <button class="tecla">S</button>
            <button class="tecla" id="tecla-usada">D</button>
            <button class="tecla">F</button>
            <button class="tecla">G</button>
            <button class="tecla">H</button>
            <button class="tecla">J</button>
            <button class="tecla">K</button>
            <button class="tecla" id="tecla-certa">L</button>
        </div>

        <div class="teclado">
            <button id="enter">ENTER</button>
            <button class="tecla">Z</button>
            <button class="tecla">X</button>
            <button class="tecla">C</button>
            <button class="tecla">V</button>
            <button class="tecla">B</button>
            <button class="tecla">N</button>
            <button class="tecla">M</button>
            <button id="backspace">âŒ«</button>
        </div>

        <div class="config">
            <img class="config-img" src="img/config.png" alt="config">

        </div>

        <div class="bars">
            <img class="bars-img" src="img/bars.png" alt="bars">

        </div>

        <div class="menu">
            <img class="menu-img" src="img/menu.jpg" alt="menu">

        </div>

        <div class="question">
            <img class="question-img" src="img/question.png" alt="help">

        </div>
    </div>
</body>
</html>
